    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header .japanese {
            font-size: 3em;
            margin: 10px 0;
            font-weight: 400;
        }
        
        .map-container {
            position: relative;
            padding: 40px;
            background: #f8f9fa;
        }
        
        .map-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .main-map {
            width: 100%;
            height: auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .okinawa-inset {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 80px;
            background: #ffffff;
            border: 2px solid #1976d2;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .okinawa-label {
            position: absolute;
            top: -25px;
            left: 0;
            font-size: 12px;
            font-weight: bold;
            color: #1976d2;
        }
        
        .prefecture {
            fill: #e3f2fd;
            stroke: #1976d2;
            stroke-width: 0.5;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .prefecture:hover {
            fill: #1976d2;
            stroke: #0d47a1;
            stroke-width: 1.5;
        }
        
        .honshu { fill: #e8f5e8; }
        .honshu:hover { fill: #4caf50; }
        
        .kyushu { fill: #fff3e0; }
        .kyushu:hover { fill: #ff9800; }
        
        .shikoku { fill: #f3e5f5; }
        .shikoku:hover { fill: #9c27b0; }
        
        .hokkaido { fill: #e1f5fe; }
        .hokkaido:hover { fill: #03a9f4; }
        
        .okinawa { fill: #fce4ec; }
        .okinawa:hover { fill: #e91e63; }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            max-width: 300px;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .tooltip.visible {
            opacity: 1;
        }
        
        .tooltip h3 {
            margin: 0 0 10px 0;
            color: #ffd54f;
            font-size: 16px;
        }
        
        .tooltip .japanese-name {
            font-size: 18px;
            margin-bottom: 8px;
            color: #81c784;
        }
        
        .tooltip .info {
            margin: 5px 0;
            line-height: 1.4;
        }
        
        .legend {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .legend h3 {
            margin: 0 0 15px 0;
            color: #1976d2;
            font-size: 18px;
        }
        
        .legend-items {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .legend-item:hover {
            background-color: #f5f5f5;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            margin-right: 8px;
            border: 1px solid #ddd;
            flex-shrink: 0;
        }
        
        .instructions {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .header .japanese { font-size: 2.5em; }
            .map-container { padding: 20px; }
            .tooltip { font-size: 12px; max-width: 250px; }
            .okinawa-inset { width: 100px; height: 60px; }
            .legend-items { justify-content: center; }
        }
    </style>
</head>

                <div class="info"><strong>Capitale :</strong> <span id="capital"></span></div>
                <div class="info"><strong>Population :</strong> <span id="population"></span></div>
                <div class="info"><strong>Spécialités :</strong> <span id="specialite"></span></div>
                <div class="info"><strong>Attractions :</strong> <span id="attraction"></span></div>
            </div>
            
            <div class="legend">
                <h3>Régions du Japon</h3>
                <div class="legend-items">
                    <div class="legend-item" data-region="hokkaido">
                        <span class="legend-color hokkaido"></span>
                        <strong>北海道</strong> (Hokkaido)
                    </div>
                    <div class="legend-item" data-region="honshu">
                        <span class="legend-color honshu"></span>
                        <strong>本州</strong> (Honshu)
                    </div>
                    <div class="legend-item" data-region="kyushu">
                        <span class="legend-color kyushu"></span>
                        <strong>九州</strong> (Kyushu)
                    </div>
                    <div class="legend-item" data-region="shikoku">
                        <span class="legend-color shikoku"></span>
                        <strong>四国</strong> (Shikoku)
                    </div>
                    <div class="legend-item" data-region="okinawa">
                        <span class="legend-color okinawa"></span>
                        <strong>沖縄</strong> (Okinawa)
                    </div>
                </div>
            </div>
            
            <div class="instructions">
                Survolez les préfectures pour découvrir leurs informations culturelles et gastronomiques
            </div>
        </div>
    </div>

    <script>
        const tooltip = document.getElementById('tooltip');
        const prefectures = document.querySelectorAll('.prefecture');
        const legendItems = document.querySelectorAll('.legend-item');
        
        // Gestion des préfectures
        prefectures.forEach(prefecture => {
            prefecture.addEventListener('mouseenter', (e) => {
                const data = e.target.dataset;
                
                document.getElementById('prefecture-name').textContent = data.romaji;
                document.getElementById('japanese-name').textContent = data.name;
                document.getElementById('capital').textContent = data.capital;
                document.getElementById('population').textContent = data.population;
                document.getElementById('specialite').textContent = data.specialite;
                document.getElementById('attraction').textContent = data.attraction;
                
                tooltip.classList.add('visible');
            });
            
            prefecture.addEventListener('mousemove', (e) => {
                const tooltip = document.getElementById('tooltip');
                const container = document.querySelector('.map-container');
                const containerRect = container.getBoundingClientRect();
                
                // Position par défaut
                let left = e.pageX + 15;
                let top = e.pageY - 10;
                
                // Obtenir les dimensions de la tooltip
                const tooltipRect = tooltip.getBoundingClientRect();
                const tooltipWidth = tooltipRect.width || 300; // fallback si pas encore visible
                const tooltipHeight = tooltipRect.height || 200;
                
                // Vérifier les débordements et ajuster
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                
                // Débordement à droite
                if (left + tooltipWidth > viewportWidth - 20) {
                    left = e.pageX - tooltipWidth - 15; // Afficher à gauche du curseur
                }
                
                // Débordement en bas
                if (top + tooltipHeight > viewportHeight - 20) {
                    top = e.pageY - tooltipHeight - 15; // Afficher au-dessus du curseur
                }
                
                // Débordement à gauche
                if (left < 20) {
                    left = 20;
                }
                
                // Débordement en haut
                if (top < 20) {
                    top = 20;
                }
                
                tooltip.style.left = left + 'px';
                tooltip.style.top = top + 'px';
            });
            
            prefecture.addEventListener('mouseleave', () => {
                tooltip.classList.remove('visible');
            });
        });
        
        // Gestion de la légende interactive
        legendItems.forEach(item => {
            item.addEventListener('click', (e) => {
                const region = e.currentTarget.dataset.region;
                const regionPrefectures = document.querySelectorAll(`.prefecture.${region}`);
                
                // Toggle highlight pour la région
                regionPrefectures.forEach(pref => {
                    if (pref.style.filter === 'brightness(1.3)') {
                        pref.style.filter = '';
                        pref.style.transform = '';
                    } else {
                        pref.style.filter = 'brightness(1.3)';
                        pref.style.transform = 'scale(1.05)';
                    }
                });
            });
            
            item.addEventListener('mouseenter', (e) => {
                const region = e.currentTarget.dataset.region;
                const regionPrefectures = document.querySelectorAll(`.prefecture.${region}`);
                
                regionPrefectures.forEach(pref => {
                    pref.style.filter = 'brightness(1.2)';
                });
            });
            
            item.addEventListener('mouseleave', (e) => {
                const region = e.currentTarget.dataset.region;
                const regionPrefectures = document.querySelectorAll(`.prefecture.${region}`);
                
                regionPrefectures.forEach(pref => {
                    if (pref.style.transform !== 'scale(1.05)') {
                        pref.style.filter = '';
                    }
                });
            });
        });
        
        // Gestion mobile
        prefectures.forEach(prefecture => {
            prefecture.addEventListener('click', (e) => {
                e.preventDefault();
                const data = e.target.dataset;
                
                document.getElementById('prefecture-name').textContent = data.romaji;
                document.getElementById('japanese-name').textContent = data.name;
                document.getElementById('capital').textContent = data.capital;
                document.getElementById('population').textContent = data.population;
                document.getElementById('specialite').textContent = data.specialite;
                document.getElementById('attraction').textContent = data.attraction;
                
                tooltip.classList.toggle('visible');
                tooltip.style.position = 'relative';
                tooltip.style.left = 'auto';
                tooltip.style.top = 'auto';
                tooltip.style.margin = '20px auto';
                tooltip.style.display = 'block';
            });
        });
    </script>
</body>
</html>
